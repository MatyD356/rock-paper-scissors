<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock paper Scissors</title>
  </head>
  <body>
    <main>
      <h1 class="title">
        <span class="rock">Rock</span> - <span class="paper">Paper</span> -
        <span class="scissors">Scissors</span>
      </h1>

      <img src="./img/rock.png" alt="rock" />
      <img src="./img/paper.png" alt="paper" />
      <img src="./img/scissors.png" alt="scissors" />

      <div class="aiMove">Computer move: rock</div>
      <div class="playerScore">Player score:0</div>
      <div class="aiScore">Computer score:0</div>
      <button class="newGame__btn">New game</button>
    </main>
    <footer>
      <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
    </footer>
  </body>
</html>
