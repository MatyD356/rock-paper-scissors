<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock paper Scissors</title>
  </head>
  <body>
    <main>
      <h1 class="title">
        <span class="rock">Rock</span> - <span class="paper">Paper</span> -
        <span class="scissors">Scissors</span>
      </h1>

      <div class="gameIcons">
        <img src="./img/rock.png" alt="rock" class="gameIcon rock" onclick="round(this)" />
        <img src="./img/paper.png" alt="paper" class="gameIcon paper" onclick="round(this)" />
        <img src="./img/scissors.png" alt="scissors" class="gameIcon scissors" onclick="round(this)" />
      </div>

      <h2>Computer Move</h2>
      <div class="gameIcons">
        <img src="./img/rock.png" alt="rock" class="gameIcon rock disabled" />
        <img src="./img/paper.png" alt="paper" class="gameIcon paper" />
        <img src="./img/scissors.png" alt="scissors" class="gameIcon scissors disabled" />
      </div>
      <div class="gameControls">
        <div class="playerScore">Player score: <span id="playerScore">0</span></div>
        <div class="computerScore">Computer score: <span id="computerScore">0</span></div>
      </div>
      <button class="newGame">New game</button>
    </main>
    <footer>
      <a class="credits" href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
